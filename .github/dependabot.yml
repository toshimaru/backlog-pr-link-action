version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
        versions: [">=25"]
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
